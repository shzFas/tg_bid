version: "3.9"

services:
  bot:
    build: ./bot
    env_file: .env 
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      CHANNEL_ACCOUNTING_ID: ${CHANNEL_ACCOUNTING_ID}
      CHANNEL_LAW_ID: ${CHANNEL_LAW_ID}
      CHANNEL_EGOV_ID: ${CHANNEL_EGOV_ID}
      OPERATOR_CHAT_ID: ${OPERATOR_CHAT_ID}
      TZ: ${TZ}
    restart: unless-stopped
    