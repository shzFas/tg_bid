version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tg_bid-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: tg_bid-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      GUNICORN_ACCESS_LOGFILE: "/dev/null"
    ports:
      - "5050:80"
    depends_on:
      - db

  bot:
    build: ./bot
    env_file: ./bot/.env
    environment:
      TZ: ${TZ}
    depends_on:
      - db
    restart: unless-stopped

  dm_bot:
    build: ./dm_bot
    env_file: ./dm_bot/.env
    environment:
      TZ: ${TZ}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pg_data:
